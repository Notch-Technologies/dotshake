name: Test

on:
  push:

jobs:
  test:
    name: Test
    runs-on: ubuntu-22.04

    steps:
      - name: Set up Go 1.16
        uses: actions/setup-go@v3
        with:
          go-version: 1.16

      - uses: actions/checkout@v3

      - name: Restore cache
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod/cache
          key: ${{ runner.os }}-go-mod-cache-new-${{ hashFiles('**/go.sum') }}

      - name: Get dependencies
        run: |
            go mod download -x

      - name: Test
        run: |
            go build -v ./...
